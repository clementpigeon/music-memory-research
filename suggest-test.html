<!DOCTYPE html>
<html>
<head>
  <title>Testing the Freebase API</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

    <style>
    .songSelectView {
      display: none;
    }
    select#song {
      width: 300px;
    }
    </style>
</head>

<body>
  <div>Enter the name of the band.</div>
  <input id='band'>
  <button id='search'>Select band</button><br>
  <div id='result'></div>

  <div class='songSelectView'>
    <input id='song_letters'>
    <select id="song" name="song" >
      <option selected="selected"></option>
    </select>
    <button id='send'>Select song</button><br>
    <div id='newSong'></div>
  </div>

  <script src="freebase-input.js"></script>
</body>
</html>
